<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatat Pesanan Restoran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f766e',
                        secondary: '#f97316',
                        accent: '#f59e0b'
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .order-card {
            transition: all 0.3s ease;
        }
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-teal-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold">Dimsum Delight</h1>
                    <p class="text-teal-100">Sistem Pencatatan Pesanan</p>
                </div>
                <div class="text-right">
                    <p id="current-time" class="text-lg"></p>
                    <p id="current-date" class="text-teal-100"></p>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Form Input Pesanan -->
        <section class="bg-white rounded-xl shadow-lg p-6 mb-8 fade-in">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Input Pesanan Baru</h2>
            
            <form id="order-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Informasi Pelanggan -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Informasi Pelanggan</h3>
                    
                    <div class="mb-4">
                        <label for="customer-name" class="block text-gray-700 mb-2">Nama Pelanggan</label>
                        <input type="text" id="customer-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Masukkan nama pelanggan" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="table-number" class="block text-gray-700 mb-2">Nomor Meja</label>
                        <input type="number" id="table-number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Nomor meja" min="1">
                    </div>
                </div>
                
                <!-- Pilihan Menu -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Pilihan Menu</h3>
                    
                    <div id="menu-items" class="space-y-4">
                        <!-- Item Menu 1 -->
                        <div class="menu-item flex items-center justify-between border-b pb-4">
                            <div class="flex-1">
                                <select class="menu-select w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                                    <option value="">Pilih Menu</option>
                                    <option value="dimsum-goreng">Dimsum Goreng - Rp 25.000</option>
                                    <option value="pangsit-goreng">Pangsit Goreng - Rp 20.000</option>
                                    <option value="es-teh-manis">Es Teh Manis - Rp 8.000</option>
                                    <option value="jus-jeruk">Jus Jeruk - Rp 12.000</option>
                                    <option value="air-mineral">Air Mineral - Rp 5.000</option>
                                </select>
                            </div>
                            <div class="ml-4">
                                <input type="number" class="menu-quantity w-20 px-2 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Qty" min="1" value="1">
                            </div>
                            <button type="button" class="remove-menu ml-4 text-red-500 hover:text-red-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="button" id="add-menu" class="mt-4 flex items-center text-primary hover:text-teal-700">
                        <i class="fas fa-plus-circle mr-2"></i> Tambah Menu Lain
                    </button>
                </div>
                
                <!-- Tombol Submit -->
                <div class="md:col-span-2 flex justify-end pt-4 border-t">
                    <button type="submit" class="bg-primary hover:bg-teal-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition duration-300 flex items-center">
                        <i class="fas fa-save mr-2"></i> Simpan Pesanan
                    </button>
                </div>
            </form>
        </section>
        
        <!-- Daftar Pesanan -->
        <section class="bg-white rounded-xl shadow-lg p-6 fade-in">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Daftar Pesanan</h2>
                <div class="flex space-x-2">
                    <button id="filter-all" class="filter-btn bg-primary text-white px-4 py-2 rounded-lg">Semua</button>
                    <button id="filter-pending" class="filter-btn bg-yellow-500 text-white px-4 py-2 rounded-lg">Menunggu</button>
                    <button id="filter-cooking" class="filter-btn bg-orange-500 text-white px-4 py-2 rounded-lg">Dimasak</button>
                    <button id="filter-completed" class="filter-btn bg-green-500 text-white px-4 py-2 rounded-lg">Selesai</button>
                    <button id="filter-cancelled" class="filter-btn bg-red-500 text-white px-4 py-2 rounded-lg">Dibatalkan</button>
                </div>
            </div>
            
            <div id="orders-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Pesanan akan ditampilkan di sini -->
            </div>
            
            <div id="empty-state" class="text-center py-12 hidden">
                <i class="fas fa-clipboard-list text-gray-300 text-6xl mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-500">Belum ada pesanan</h3>
                <p class="text-gray-400 mt-2">Pesanan yang dibuat akan muncul di sini</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Dimsum Delight - Sistem Pencatatan Pesanan</p>
        </div>
    </footer>

    <script>
        // Data menu dengan harga
        const menuData = {
            'dimsum-goreng': { name: 'Dimsum Goreng', price: 25000 },
            'pangsit-goreng': { name: 'Pangsit Goreng', price: 20000 },
            'es-teh-manis': { name: 'Es Teh Manis', price: 8000 },
            'jus-jeruk': { name: 'Jus Jeruk', price: 12000 },
            'air-mineral': { name: 'Air Mineral', price: 5000 }
        };

        // Status pesanan
        const statuses = {
            'pending': { text: 'Menunggu', class: 'bg-yellow-100 text-yellow-800' },
            'cooking': { text: 'Sedang Dimasak', class: 'bg-orange-100 text-orange-800' },
            'completed': { text: 'Selesai', class: 'bg-green-100 text-green-800' },
            'cancelled': { text: 'Dibatalkan', class: 'bg-red-100 text-red-800' }
        };

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            // Update waktu dan tanggal
            updateDateTime();
            setInterval(updateDateTime, 60000);
            
            // Load pesanan dari localStorage
            loadOrders();
            
            // Event listener untuk form
            document.getElementById('order-form').addEventListener('submit', handleOrderSubmit);
            document.getElementById('add-menu').addEventListener('click', addMenuItem);
            
            // Event listener untuk filter
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const filter = this.id.replace('filter-', '');
                    filterOrders(filter);
                });
            });
        });

        // Fungsi untuk update waktu dan tanggal
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('id-ID', options);
            document.getElementById('current-time').textContent = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }

        // Fungsi untuk menambah item menu
        function addMenuItem() {
            const menuItems = document.getElementById('menu-items');
            const newItem = document.createElement('div');
            newItem.className = 'menu-item flex items-center justify-between border-b pb-4 fade-in';
            newItem.innerHTML = `
                <div class="flex-1">
                    <select class="menu-select w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">Pilih Menu</option>
                        <option value="dimsum-goreng">Dimsum Goreng - Rp 25.000</option>
                        <option value="pangsit-goreng">Pangsit Goreng - Rp 20.000</option>
                        <option value="es-teh-manis">Es Teh Manis - Rp 8.000</option>
                        <option value="jus-jeruk">Jus Jeruk - Rp 12.000</option>
                        <option value="air-mineral">Air Mineral - Rp 5.000</option>
                    </select>
                </div>
                <div class="ml-4">
                    <input type="number" class="menu-quantity w-20 px-2 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Qty" min="1" value="1">
                </div>
                <button type="button" class="remove-menu ml-4 text-red-500 hover:text-red-700">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            menuItems.appendChild(newItem);
            
            // Event listener untuk tombol hapus
            newItem.querySelector('.remove-menu').addEventListener('click', function() {
                if (document.querySelectorAll('.menu-item').length > 1) {
                    newItem.remove();
                } else {
                    alert('Minimal harus ada satu item menu');
                }
            });
        }

        // Fungsi untuk menangani submit pesanan
        function handleOrderSubmit(e) {
            e.preventDefault();
            
            const customerName = document.getElementById('customer-name').value;
            const tableNumber = document.getElementById('table-number').value;
            
            if (!customerName) {
                alert('Nama pelanggan harus diisi');
                return;
            }
            
            // Kumpulkan item menu
            const menuItems = [];
            let isValid = true;
            
            document.querySelectorAll('.menu-item').forEach(item => {
                const menuSelect = item.querySelector('.menu-select');
                const quantityInput = item.querySelector('.menu-quantity');
                
                if (!menuSelect.value) {
                    isValid = false;
                    menuSelect.focus();
                    return;
                }
                
                if (!quantityInput.value || parseInt(quantityInput.value) < 1) {
                    isValid = false;
                    quantityInput.focus();
                    return;
                }
                
                menuItems.push({
                    id: menuSelect.value,
                    name: menuData[menuSelect.value].name,
                    price: menuData[menuSelect.value].price,
                    quantity: parseInt(quantityInput.value)
                });
            });
            
            if (!isValid) {
                alert('Semua item menu harus dipilih dan jumlah harus valid');
                return;
            }
            
            // Hitung total
            const total = menuItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Buat objek pesanan
            const order = {
                id: Date.now(),
                customerName,
                tableNumber: tableNumber || '-',
                items: menuItems,
                total,
                status: 'pending',
                timestamp: new Date().toISOString()
            };
            
            // Simpan pesanan
            saveOrder(order);
            
            // Reset form
            document.getElementById('order-form').reset();
            
            // Reset item menu ke satu
            const menuItemsContainer = document.getElementById('menu-items');
            menuItemsContainer.innerHTML = '';
            addMenuItem();
            
            // Tampilkan pesan sukses
            showNotification('Pesanan berhasil disimpan!', 'success');
            
            // Muat ulang daftar pesanan
            loadOrders();
        }

        // Fungsi untuk menyimpan pesanan ke localStorage
        function saveOrder(order) {
            const orders = JSON.parse(localStorage.getItem('restaurantOrders')) || [];
            orders.push(order);
            localStorage.setItem('restaurantOrders', JSON.stringify(orders));
        }

        // Fungsi untuk memuat pesanan dari localStorage
        function loadOrders(filter = 'all') {
            const orders = JSON.parse(localStorage.getItem('restaurantOrders')) || [];
            const ordersContainer = document.getElementById('orders-container');
            const emptyState = document.getElementById('empty-state');
            
            // Kosongkan container
            ordersContainer.innerHTML = '';
            
            // Filter pesanan
            const filteredOrders = filter === 'all' ? orders : orders.filter(order => order.status === filter);
            
            if (filteredOrders.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            // Tampilkan pesanan
            filteredOrders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card bg-white border border-gray-200 rounded-xl shadow-sm p-5 fade-in';
                
                // Format waktu
                const orderTime = new Date(order.timestamp);
                const timeString = orderTime.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                const dateString = orderTime.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
                
                orderCard.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-bold text-lg text-gray-800">${order.customerName}</h3>
                            <p class="text-gray-600">Meja: ${order.tableNumber}</p>
                        </div>
                        <div class="text-right">
                            <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full ${statuses[order.status].class}">
                                ${statuses[order.status].text}
                            </span>
                            <p class="text-gray-500 text-sm mt-1">${timeString} • ${dateString}</p>
                        </div>
                    </div>
                    
                    <div class="border-t border-b border-gray-100 py-3 mb-4">
                        ${order.items.map(item => `
                            <div class="flex justify-between py-1">
                                <span class="text-gray-700">${item.quantity}x ${item.name}</span>
                                <span class="text-gray-700 font-medium">Rp ${(item.price * item.quantity).toLocaleString('id-ID')}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-bold text-gray-800">Total</span>
                        <span class="font-bold text-lg text-primary">Rp ${order.total.toLocaleString('id-ID')}</span>
                    </div>
                    
                    <div class="flex space-x-2">
                        <button class="status-btn w-full py-2 px-3 bg-primary hover:bg-teal-700 text-white text-sm rounded-lg transition" data-id="${order.id}" data-status="pending">
                            Menunggu
                        </button>
                        <button class="status-btn w-full py-2 px-3 bg-orange-500 hover:bg-orange-600 text-white text-sm rounded-lg transition" data-id="${order.id}" data-status="cooking">
                            Dimasak
                        </button>
                        <button class="status-btn w-full py-2 px-3 bg-green-500 hover:bg-green-600 text-white text-sm rounded-lg transition" data-id="${order.id}" data-status="completed">
                            Selesai
                        </button>
                        <button class="status-btn w-full py-2 px-3 bg-red-500 hover:bg-red-600 text-white text-sm rounded-lg transition" data-id="${order.id}" data-status="cancelled">
                            Batal
                        </button>
                    </div>
                `;
                
                ordersContainer.appendChild(orderCard);
            });
            
            // Tambahkan event listener untuk tombol status
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const orderId = parseInt(this.getAttribute('data-id'));
                    const newStatus = this.getAttribute('data-status');
                    updateOrderStatus(orderId, newStatus);
                });
            });
        }

        // Fungsi untuk memperbarui status pesanan
        function updateOrderStatus(orderId, newStatus) {
            const orders = JSON.parse(localStorage.getItem('restaurantOrders')) || [];
            const orderIndex = orders.findIndex(order => order.id === orderId);
            
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                localStorage.setItem('restaurantOrders', JSON.stringify(orders));

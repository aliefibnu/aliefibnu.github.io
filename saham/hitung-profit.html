<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Keuntungan Saham</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4 text-white">

  <div class="w-full max-w-md bg-slate-800/70 backdrop-blur rounded-2xl shadow-xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center">ðŸ“ˆ Kalkulator Saham</h1>
    <p class="text-center text-sm text-slate-400">
      Fee beli 0.15% â€¢ Fee jual 0.25%
    </p>

    <!-- INPUT -->
    <div class="space-y-4">
      <div>
        <label class="text-sm text-slate-300">ðŸ’° Average Price / Lembar</label>
        <input id="avgPrice" type="number" placeholder="contoh: 1200"
          class="w-full mt-1 px-4 py-2 rounded-xl bg-slate-900 border border-slate-700 focus:ring-2 focus:ring-emerald-500 outline-none"/>
      </div>

      <div>
        <label class="text-sm text-slate-300">ðŸ“¦ Jumlah Lot</label>
        <input id="lot" type="number" placeholder="1 lot = 100 lembar"
          class="w-full mt-1 px-4 py-2 rounded-xl bg-slate-900 border border-slate-700 focus:ring-2 focus:ring-emerald-500 outline-none"/>
      </div>

      <div>
        <label class="text-sm text-slate-300">ðŸ’¸ Harga Jual / Lembar</label>
        <input id="sellPrice" type="number" placeholder="contoh: 1350"
          class="w-full mt-1 px-4 py-2 rounded-xl bg-slate-900 border border-slate-700 focus:ring-2 focus:ring-emerald-500 outline-none"/>
      </div>
    </div>

    <!-- BUTTON -->
    <button onclick="hitung()"
      class="w-full py-3 rounded-xl font-semibold bg-gradient-to-r from-emerald-500 to-green-600 hover:scale-[1.02] transition">
      ðŸš€ Hitung Keuntungan
    </button>

    <!-- OUTPUT -->
    <div id="result" class="hidden space-y-3 text-sm">
      <div class="flex justify-between">
        <span>ðŸ“Š Total Modal</span>
        <span id="modal"></span>
      </div>
      <div class="flex justify-between">
        <span>ðŸ’µ Total Penjualan</span>
        <span id="jual"></span>
      </div>
      <div class="flex justify-between font-bold text-base">
        <span>ðŸ”¥ Keuntungan Bersih</span>
        <span id="profit"></span>
      </div>
    </div>
  </div>

  <script>
    function formatRupiah(num) {
      return "Rp " + num.toLocaleString("id-ID");
    }

    function hitung() {
      const avgPrice = Number(document.getElementById("avgPrice").value);
      const lot = Number(document.getElementById("lot").value);
      const sellPrice = Number(document.getElementById("sellPrice").value);

      if (!avgPrice || !lot || !sellPrice) return;

      const lembar = lot * 100;

      const feeBeli = 0.0015; // 0.15%
      const feeJual = 0.0025; // 0.25%

      const totalModalKotor = avgPrice * lembar;
      const totalModal = totalModalKotor + (totalModalKotor * feeBeli);

      const totalJualKotor = sellPrice * lembar;
      const totalJual = totalJualKotor - (totalJualKotor * feeJual);

      const keuntungan = totalJual - totalModal;

      document.getElementById("modal").innerText = formatRupiah(totalModal);
      document.getElementById("jual").innerText = formatRupiah(totalJual);

      const profitEl = document.getElementById("profit");
      profitEl.innerText = formatRupiah(keuntungan);
      profitEl.className = keuntungan >= 0 ? "text-emerald-400" : "text-red-400";

      document.getElementById("result").classList.remove("hidden");
    }
  </script>

</body>
</html>
